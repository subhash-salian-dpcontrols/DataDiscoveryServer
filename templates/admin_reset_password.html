<!DOCTYPE html>
<html>
<head><title>Admin Reset Password</title></head>
<body>
  <h2>Admin: Reset User Password</h2>
  <form method="post">
    <label>Target Username: <input type="text" name="target_username" required></label><br>
    <label>New Password: <input type="password" name="new_password" required></label><br>
    <p><small>Password must be at least 8 characters, contain uppercase, lowercase, digit, and special character.</small></p>
    <button type="submit">Reset Password</button>
  </form>
  <a href="/">Back to Dashboard</a>
</body>
</html>
