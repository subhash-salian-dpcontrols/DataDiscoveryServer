<!DOCTYPE html>
<html>
<head><title>Register User</title></head>
<body>
  <h2>Create a New User (Admin Only)</h2>
  <form method="post">
    <label>Username: <input type="text" name="username" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <label>Role: <input type="text" name="role" required></label><br>
    <p><small>Password must be at least 8 characters, contain uppercase, lowercase, digit, and special character.</small></p>
    <button type="submit">Register</button>
  </form>
  <a href="/">Back to Dashboard</a>
</body>
</html>
