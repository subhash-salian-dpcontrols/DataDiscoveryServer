<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Discovery & Privacy Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/"><img src="/static/logo.png" alt="Logo" height="28" class="me-2">Data Privacy Controls</a>
      <div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          {% if role == "admin" %}
            <li class="nav-item"><a class="nav-link" href="/users">Manage Users</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="/logout">Logout ({{ user }})</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3 border-top">
    © 2025 Data Privacy Suite – Powered by FastAPI
  </footer>
</body>
</html>
